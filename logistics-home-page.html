<!DOCTYPE html>
<html lang="en">

<head>
    <title>G-Dore - Logistics Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body>
    <div class="container-fluid">
        <section class="row">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            </button>
                        <a class="navbar-brand" href="#"><img src="https://cdn.shopify.com/s/files/1/1476/1600/t/1/assets/logo.png?4079654091067866978" alt="Dispute Bills">
                            </a>
                    </div>
                    <div id="navbar1" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#"> <span class="glyphicon glyphicon-user"></span></a>
                            </li>
                            <li>
                                <a href="#"> Sign Out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <section class="container">
            <div class="row">
                <div class="col-lg-9">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Lots</a></li>
                    </ul>
                </div>
                <div class="col-lg-3">
                    <div class="input-group">
                        <input type="text" class="form-control " placeholder="Search">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-search"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row bordered-div" style="padding-top: 15px;">
                <div class="col-lg-6 col-xs-6">
                    <div class="dropdown">
                        <button style="border:0px solid transparent;" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="true">
                            Sort
                        <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">Sort By Name</a></li>
                            <li><a href="#">Sort By Date</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 col-xs-6">
                    <div class="btn-group pull-right" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-lg-6 col-xs-12">
                    <p>1 Lot(6 Dore) Selected</p>
                </div>
                <div class="col-lg-6 col-xs-12">
                    <div class="dropdown pull-right">
                        <button type="button" class="btn btn-md btn-default  transport" data-toggle="popover" data-placement="bottom" data-html="true">Transport</button>
                        <button type="button" class="btn btn-md btn-default  transport-title" data-toggle="popover" data-placement="bottom" data-html="true">Transport title</button>
                    </div>
                </div>
            </div>
            <div class="hide" id="transport">
                <div class="text-center authentic-form-control">
                    <select>
                        <option value="">Refinary</option>
                        <option value="">Bank</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-md btn-defualt">
                        Submit
                    </button>
                </div>
            </div>
            <div class="hide" id="transport-title">
                <h5 class="text-center">Confirm transfer of Dore title </h5>
                <div class="text-center">
                    <button type="button" class="btn btn-md btn-defualt">
                        Submit
                    </button>
                </div>
            </div>

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">
                    <div class="row" style="margin-top: 15px;">
                        <div class="col-lg-3">
                            <div class="card">
                                <div class="card-block" style="text-align: center;">
                                    <button class="btn btn-inverse" type="button">
                                        <span class="badge">6</span>
                                        </button>
                                    <p>Dore</p>
                                </div>
                                <div class="card-footer">
                                    <span class="pull-right">MM/DD/YY</span>
                                    <span style="font-weight: bold;">Lot #1</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card">
                                <div class="card-block" style="text-align: center;">
                                    <button class="btn btn-inverse" type="button">
                                        <span class="badge">10</span>
                                        </button>
                                    <p>Dore</p>
                                </div>
                                <div class="card-footer">
                                    <span class="pull-right">MM/DD/YY</span>
                                    <span style="font-weight: bold;">Lot #2</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card">
                                <div class="card-block" style="text-align: center;">
                                    <button class="btn btn-inverse" type="button">
                                        <span class="badge">17</span>
                                        </button>
                                    <p>Dore</p>
                                </div>
                                <div class="card-footer">
                                    <span class="pull-right">MM/DD/YY</span>
                                    <span style="font-weight: bold;">Lot #3</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        </div>
        <script>
            $(document).ready(function () {

                $(".transport").popover({
                    html: true,
                    trigger: 'focus',
                    content: function () {
                        return $('#transport').html();
                    }
                })

                $(".transport-title").popover({
                    html: true,
                    trigger: 'focus',
                    content: function () {
                        return $('#transport-title').html();
                    }
                })
            })
        </script>
</body>

</html>
